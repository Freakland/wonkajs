    <section>
      <h1>Requirements</h1>

      <p>To run wonkajs you must have installed node.js.</p>

      <p><a class="nodejs-button" href="http://nodejs.org" title="Node JS" target="_blank">Install Node.js</a></p>

      <h1>Install</h1>

      <p>Install wonkajs as global node module on your shell with the install command:</p>

      <pre><code>$ sudo npm install -g wonkajs
      </code></pre>

      <h1>Getting started</h1>

      <h2>Create a project</h2>

      <p>To create new project, run command:</p>

      <pre><code>$ wonkajs project demo
      </code></pre>

      <h2>Run server</h2>

      <p>To run wonkajs server and verify that is working, just must run inside the project folder:</p>

      <pre><code>$ wonkajs server
      </code></pre>

      <h2>First application</h2>

      <p>To create an app, is necessary be on the project folder and run the app command:</p>

      <pre><code>$ wonkajs app appdemo
      </code></pre>

      <h2>Internacionalization (i18n)</h2>

      <p>To generate language files:</p>

      <pre><code>$ wonkajs i18n
      </code></pre>

      <p>This command will find string on html and javascript file to localize.</p>

      <p>To get this works, you must declare your string on javascript files with function <strong>__</strong>, for example:</p>

      <pre><code>var message = __('String to locale');
      </code></pre>

      <p>Or if you want to locale any string on any template, just use the handlebars helper:</p>

      <pre><code>&lt;p&gt;{{ __ "String to locale" }}&lt;/p&gt;
      </code></pre>

      <h2>Deploy</h2>

      <p>To deploy your project, we recommend compress the project and upload to a server ready to display static content.</p>

      <p>To deploy your project, just need to run:</p>

      <pre><code>$ wonkajs deploy
      </code></pre>

      <p>With this commando, will be created a <strong>deploy</strong> folder, that will has the files:</p>

      <ul>
      <li>index.html</li>
      <li>main.css</li>
      <li>main.js</li>
      <li>images</li>
      <li>icons</li>
      <li>languages</li>
      </ul><p>Upload this folder to your server, target to your web server and ready, your application will works.</p>
