      <h1 class="spectacular">Tutorial</h1>

      <h1>Install and config</h1>

      <h2>Requirements</h2>

      <p>To run wonka.js you must have installed node.js.</p>

      <p><a class="nodejs-button" href="http://nodejs.org" title="Node JS" target="_blank">Install Node.js</a></p>

      <h2>Install</h2>

      <p>Install wonka.js as global node module, on your shell type the command:</p>

      <pre><code>$ sudo npm install -g wonkajs</code></pre>

      <h1>Getting started</h1>

      <h2>Create a project</h2>

      <p>First step is create a new project:</p>

      <pre><code>$ wonkajs project library</code></pre>

      <p>This will create a project template that you can use as base for many kinds of web applications.</p>

      <h2>Run server</h2>

      <p>To run wonka.js server and verify that is working, just must run inside the project folder:</p>

      <pre><code>$ wonkajs server</code></pre>

      <p>With this command we launch a server on port 9300 by default, but you can change it:</p>

      <pre><code>$ wonkajs server 9700</code></pre>

      <p>Visit your project on:</p>

      <pre><code>http:&#47;&#47;localhost:9300</code></pre>

      <p>or in their case on:</p>

      <pre><code>http:&#47;&#47;localhost:9700</code></pre>

      <h2>First application</h2>

      <p>To create an app, is necessary be on the project folder and run the app command:</p>

      <pre><code>$ wonkajs app books</code></pre>

      <p>When this command run, a router links the Main view on application with a url.</p>

      <p>The nomenclature is similar to:</p>

      <pre><code>/#books -> books.views.Main</code></pre>

      <p>When the app is more complex than one level you can create it typing:</p>

      <pre><code>$ wonkajs app books science</code></pre>

      <p>And the router will build:</p>

      <pre><code>/#books/science -> books.science.views.Main</code></pre>

      <p>So finally you can visit your new application on:</p>

      <pre><code>http:&#47;&#47;localhost:9300&#47;#books</code></pre>

      <p>Or in their case:</p>

      <pre><code>http:&#47;&#47;localhost:9300&#47;#books&#47;science</code></pre>

      <h2>Deploy</h2>

      <p>To deploy your project, we recommend compress the project and upload to a server ready to display static content.</p>

      <p>To deploy your project, just need to run:</p>

      <pre><code>$ wonkajs deploy
      </code></pre>

      <p>With this command, will be created a <strong>deploy</strong> folder, that will has the files:</p>

      <ul>
      <li>index.html</li>
      <li>main.css</li>
      <li>main.js</li>
      <li>images</li>
      <li>icons</li>
      <li>languages</li>
      </ul><p>Upload this folder to any server path, and points your web server to this path and your application will works.</p>
